<!DOCTYPE html>
<html lang="es">
    <!-- Encabezado -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Validación</title>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Título del formulario -->
    <h1>Formulario de registro</h1>
    <!-- Ingreso de valores al formulario, validando los campos con JS -->
    <form class="form-register" onsubmit="validar();">
        <div class="contenedor-inputs">
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" class="inputcss">
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tu Apellido" class="inputcss">
            <input type="email" id="correo" name="correo" placeholder="Ingrese su Correo, formato ejemplo@mail.cl" class="inputcss">
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su nombre de Usuario" class="inputcss">
            <input type="password" id="pass" name="pass" placeholder="Ingrese una Contraseña" class="inputcss">
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de Teléfono en formato (911111111)" class="inputcss">
            <input type="submit" value="Registrar" class="btn-enviar">

        </div>
    </form> 
    
 <script type="text/javascript" src="validar.js"></script>   
</body>
</html>
